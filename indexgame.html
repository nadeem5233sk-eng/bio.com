
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Adventure Game</title>
    <style>
        body { background: #e0f7fa; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        .game-container {
            position: relative;
            width: 700px;
            height: 300px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px #0002;
            overflow: hidden;
        }
        #field-bg {
            position: absolute;
            left: 0; top: 120px;
            width: 100%;
            height: 180px;
            z-index: 1;
        }
        #unicorn {
            position: absolute;
            left: 20px;
            top: 120px;
            width: 110px;
            z-index: 2;
            transition: top 0.2s, left 0.2s;
        }
        #doll {
            position: absolute;
            left: 500px;
            top: 120px;
            width: 70px;
            z-index: 3;
            transition: left 0.2s;
        }
        #goal {
            position: absolute;
            right: 10px;
            top: 120px;
            width: 40px;
            height: 60px;
            background: gold;
            border-radius: 10px;
            border: 2px solid #ffeb3b;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #bfa600;
            font-size: 1.1em;
        }
        #msg {
            text-align: center;
            font-size: 1.3em;
            color: #2d8a34;
            margin-top: 18px;
            min-height: 32px;
        }
        .controls {
            text-align: center;
            margin-top: 18px;
        }
        .controls button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 1em;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .controls button:hover {
            background: #2d8a34;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;color:#0078d7;margin-top:30px;">Unicorn Adventure Game</h2>
    <div class="game-container" id="game">
        <img src="https://cdn.jsdelivr.net/gh/ayushoriginals/imgs@main/unicorn.png" id="unicorn" alt="Unicorn">
        <img src="https://cdn.jsdelivr.net/gh/ayushoriginals/imgs@main/field.png" id="field-bg" alt="Field">
        <img src="https://cdn.jsdelivr.net/gh/ayushoriginals/imgs@main/doll.png" id="doll" alt="Doll">
        <div id="goal">üèÜ</div>
    </div>
    <div class="controls">
        <button onclick="move('up')">Up</button>
        <button onclick="move('left')">Left</button>
        <button onclick="move('right')">Right</button>
        <button onclick="move('down')">Down</button>
        <button onclick="resetGame()">Reset</button>
    </div>
    <div id="msg"></div>
    <script>
        // Use local images if available, else fallback to CDN
        document.getElementById('unicorn').src = 'unicorn.png';
        document.getElementById('field-bg').src = 'field.png';
        document.getElementById('doll').src = 'doll.png';

        const unicorn = document.getElementById('unicorn');
        const doll = document.getElementById('doll');
        const goal = document.getElementById('goal');
        const msg = document.getElementById('msg');
        let unicornPos = { left: 20, top: 120 };
        let dollPos = { left: 500, top: 120 };
        let gameOver = false;

        function move(dir) {
            if (gameOver) return;
            let { left, top } = unicornPos;
            if (dir === 'up') top = Math.max(120, top - 40);
            if (dir === 'down') top = Math.min(200, top + 40);
            if (dir === 'left') left = Math.max(20, left - 40);
            if (dir === 'right') left = Math.min(620, left + 40);
            unicornPos = { left, top };
            unicorn.style.left = left + 'px';
            unicorn.style.top = top + 'px';
            checkGame();
        }

        function checkGame() {
            // Move doll closer
            if (dollPos.left > unicornPos.left + 80) {
                dollPos.left -= 40;
                doll.style.left = dollPos.left + 'px';
            }
            // Collision detection
            if (Math.abs(unicornPos.left - dollPos.left) < 60 && Math.abs(unicornPos.top - dollPos.top) < 60) {
                msg.textContent = 'Game Over! The doll caught the unicorn!';
                gameOver = true;
                return;
            }
            // Win condition
            if (unicornPos.left > 600) {
                msg.textContent = 'Congratulations! The unicorn reached the goal!';
                gameOver = true;
                return;
            }
            msg.textContent = '';
        }

        function resetGame() {
            unicornPos = { left: 20, top: 120 };
            dollPos = { left: 500, top: 120 };
            unicorn.style.left = unicornPos.left + 'px';
            unicorn.style.top = unicornPos.top + 'px';
            doll.style.left = dollPos.left + 'px';
            doll.style.top = dollPos.top + 'px';
            msg.textContent = '';
            gameOver = false;
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
        });
    </script>
</body>
</html>
